<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
  </head>
  <body>
    <form action="Final.php">
      <h1>Sign Up!</h1>
      <div>
        <label for="Username"
          >Username
          <input
            type="text"
            id="Username"
            placeholder="Please enter your username"
            required
          />
        </label>
      </div>
      <br />
      <div>
        <label for="E-mail"
          >E-mail
          <input
            type="email"
            id="E-mail"
            placeholder="Please enter your e-mail"
            required
          />
        </label>
      </div>
      <br />
      <div>
        <label for="Password"
          >Password

          <input
            type="password"
            id="Password"
            placeholder="Please enter your password"
            required
          />
        </label>
        <br /><br />
        <label for="female"
          >Female <input type="radio" id="female" name="gender" required
        /></label>
        <label for="male"
          >Male <input type="radio" id="male" name="gender" required
        /></label>
        <br />
      </div>
      <br /><br />
      <div>
        <label for="policy"
          >I've read the agreement and accept
          <input type="checkbox" id="policy" required
        /></label>
      </div>
      <br />
      <button type="submit">Sign Up</button>
      <br />
      <div>
        <b>Have an account? <a href="Login.html">Sign in now!</a></b>
      </div>
    </form>
